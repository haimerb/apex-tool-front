<div class="Principal">
  <div class="profile-container">
    <div class="mat-typography">
      <h1> Perfil </h1>
    </div>
    <div class="profile-container-process">

      <div class="profile-container-process-left mat-elevation-z8">

        <mat-card tabindex="0" class="mat-elevation-z8">
          <mat-card-header>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-title>Información del Usuario</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-divider></mat-divider>
            <br>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Nombres:</mat-label>
                <input matInput placeholder="Nombres: (disabled)" disabled [value]="names">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Apellidos:</mat-label>
                <input matInput placeholder="Paellidos: (disabled)" disabled [value]="lastNames">
              </mat-form-field>

            </form>

            <br>

            <mat-divider></mat-divider>

          </mat-card-content>

          <mat-card-actions>
          </mat-card-actions>
          <mat-card-footer>
          </mat-card-footer>
        </mat-card>

      </div>

      <div class="profile-container-process-center">
        <mat-divider vertical style="height:100%"></mat-divider>
      </div>

      <div class="profile-container-process-right mat-elevation-z8">

        <mat-card>
          <mat-card-header>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-title>Modificar información</mat-card-title>
          </mat-card-header>
          <mat-card-content>


            <mat-divider></mat-divider>

          </mat-card-content>
          <mat-card-actions>

          </mat-card-actions>

          <mat-card-footer>
          </mat-card-footer>
        </mat-card>

      </div>

    </div>
  </div>
</div>
